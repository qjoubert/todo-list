<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustDoIt</title>
</head>
<body>
  <header>
    <h1>Just<em>Do</em>It</h1>
  </header>
  <main>
    <section class="sidebar">
      <h2>Projects</h2>
      <hr>
      <button class="default-project-btn">Welcome</button>
      <ul class="projects-list"></ul>
      <form action="#" class="project-form">
        <span>+</span>
        <input class="project-form__title-input" type="text" placeholder="New Project">
      </form>
    </section>
    <section class="project-display">
      <h2 class="project-display__title">Welcome back</h2>
      <p class="project-display__description">Here is an overview of all your currents tasks</p>
      <ul class="project-display__tasks"></ul>
      <div class="placeholder-container"></div>
      <form action="#" class="task-form">
        <input type="text" class="task-form__title-input" placeholder="Add new task">
      </form>
    </section>
  </main>
</body>
</html>
